<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      header,
      footer {
        background-color: #f8f9fa;
        padding: 10px;
        text-align: center;
      }
      nav {
        margin: 10px 0;
      }
      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #007bff;
      }
      .content {
        margin: 20px;
        padding: 20px;
        background-color: #e9ecef;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Users List</h1>
      <nav>
        <a href="/">Home</a>
      </nav>
    </header>
    <div class="content">
      <h2>Registered Users</h2>
      <ul>
        {% for user in users %}
        <li>{{ user.name }} - {{ user.email }}</li>
        {% endfor %}
      </ul>
    </div>
    <footer>
      <p>Contact us:harshitsharma4212@gmail.com</p>
    </footer>
  </body>
</html>
